<nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                {% for menu_item in menu_items %}

                    {% if menu_item.get_children %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown03"
                               data-bs-toggle="dropdown" aria-expanded="false">{{ menu_item }}</a>

                            <ul class="dropdown-menu" aria-labelledby="dropdown03">
                                {% for m_item in menu_item.get_children %}
                                    <li><a class="dropdown-item" href="#">{{ m_item }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">{{ menu_item }}</a>
                        </li>
                    {% endif %}

                {% endfor %}
    </ul>
</nav>
